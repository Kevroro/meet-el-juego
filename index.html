<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .custom-bg {

        }
        .question-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
        }
        .button-text {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }
        .emoji {
            font-size: 3rem;
        }
        .heart {
            color: #FF0000;
        }
        .fire {
            color: #FF5733;
        }
        .funny {
            color: #f39c12;
        }
        .intense {
            color: #3498db;
        }
        .question-box {
            background: linear-gradient(145deg, #7F3DFF, #8E44AD);
            box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.15), -6px -6px 12px rgba(255, 255, 255, 0.1);
        }
        .button-box {

</head>
<body class="custom-bg font-sans">

    <!-- Contenedor principal -->

        <!-- T√≠tulo del juego -->
        <h1 class="text-white text-5xl mb-6 font-extrabold font-Pacifico">Meet</h1>

        <!-- Pregunta aleatoria -->

            <p id="question" class="text-white text-2xl mb-6 question-text">¬°Haz click en "Nueva Pregunta" para comenzar!</p>
            <button id="newMeetBtn" class="bg-gradient-to-r from-purple-500 to-indigo-600 hover:from-indigo-600 hover:to-purple-500 text-white py-4 px-12 rounded-xl font-medium button-text transition duration-300 ease-in-out transform hover:scale-105 button-box">Nueva Pregunta</button>
        </div>

        <!-- Propiedad de Kevin y Judith -->
        <footer class="mt-10 text-white text-sm">
            <p>Propiedad de Kevin Rold√°n y Judith Sancerni</p>
        </footer>
    </div>

    <script>
        // Lista de preguntas con emojis de categor√≠a
        const questions = [
            // Categor√≠a Amor
            { text: "¬øQu√© significa el amor para ti?", emoji: "‚ù§Ô∏è", category: "love" },
            { text: "¬øCrees en el amor a primera vista?", emoji: "‚ù§Ô∏è", category: "love" },
            { text: "¬øQui√©n fue tu primer amor?", emoji: "‚ù§Ô∏è", category: "love" },
            
            // Categor√≠a Sexualidad
            { text: "¬øQu√© har√≠as si fueras invisible por un d√≠a?", emoji: "üî•", category: "sexual" },
            { text: "¬øTe consideras una persona extrovertida en la cama?", emoji: "üî•", category: "sexual" },
            { text: "¬øQu√© parte de tu cuerpo te gusta m√°s?", emoji: "üî•", category: "sexual" },

            // Categor√≠a Diversi√≥n
            { text: "¬øQu√© har√≠as si fueras rico?", emoji: "ü§™", category: "funny" },
            { text: "Si pudieras tener cualquier superpoder, ¬øcu√°l escoger√≠as?", emoji: "ü§™", category: "funny" },
            { text: "¬øQu√© har√≠as si pudieras teletransportarte?", emoji: "ü§™", category: "funny" },

            // Categor√≠a Profundidad/Intensidad
            { text: "¬øCu√°l es tu mayor miedo?", emoji: "üòî", category: "intense" },
            { text: "¬øC√≥mo te gustar√≠a morir?", emoji: "üòî", category: "intense" },
            { text: "¬øCu√°l es el sentido de la vida para ti?", emoji: "üòî", category: "intense" }
        ];

        // Funci√≥n para obtener una pregunta aleatoria con emoji
        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * questions.length);
            return questions[randomIndex];
        }

        // Funci√≥n para actualizar la pregunta y emoji en la interfaz
        document.getElementById("newMeetBtn").addEventListener("click", () => {
            const { text, emoji, category } = getRandomQuestion();
            document.getElementById("question").textContent = text;
            document.getElementById("emoji").textContent = emoji;

            // Cambiar el color del emoji seg√∫n la categor√≠a
            if (category === "love") {
                document.getElementById("emoji").className = "emoji heart";
            } else if (category === "sexual") {
                document.getElementById("emoji").className = "emoji fire";
            } else if (category === "funny") {
                document.getElementById("emoji").className = "emoji funny";
            } else if (category === "intense") {
                document.getElementById("emoji").className = "emoji intense";
            }
        });
    </script>
</body>
</html>
